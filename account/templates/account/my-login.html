{% extends 'pages/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <style>
    body {
      background-color: #f0f0f0;
    }

    .form-layout {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .form-layout h3 {
      margin-bottom: 20px;
    }

    .form-layout hr {
      margin-top: 20px;
      margin-bottom: 20px;
      border: 0;
      border-top: 1px solid #dee2e6;
    }

    .form-layout input[type="text"],
    .form-layout input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-layout button[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .form-layout button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .form-layout .text-center a {
      text-decoration: none;
      color: #007bff;
    }
  </style>

  <body>
    <br />

    <div class="container bg-white shadow-md p-5 form-layout">
      <h3 class="text-center"><i class="fa fa-key" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Giriş</h3>
      <hr />
      <br />

      <form id="login-form" method="POST" autocomplete="off" onsubmit="return validateForm()">
        {% csrf_token %}

        {{ form.username|as_crispy_field }}
        <br />
       
        {{ form.password|as_crispy_field }}
        <br />
       
        <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">
          <i class="fa fa-key" aria-hidden="true"></i>&nbsp;Giriş</button>

        <br /><br />

        <div class="text-center">
          <a href="{% url 'register' %}">Bir hesabınız yoksa kayıt olmak için tıklayınız.</a>
          <br><br>
          <a href="{% url 'reset_password' %}">Şifremi Unuttum</a>
        </div>
      </form>
    </div>

    <script>
      function validateForm() {
        var username = document.forms["login-form"]["id_username"].value;
        var password = document.forms["login-form"]["id_password"].value;

        if (username == "" || password == "") {
          alert("Kullanıcı adı ve şifre gerekli.");
          return false;
        }
        return true;
      }
    </script>
  </body>
  <br /><br />
{% endblock %}
